apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-server-prod
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-server-prod
  template:
    metadata:
      labels:
        app: gateway-server-prod
    spec:
      containers:
        - image: feralexis007/twitter-clone-gateway-server:prod-aa0f711
          name: gateway-server-prod
          ports:
            - containerPort: 8090
          env:
            - name: AUTH_SERVER
              valueFrom:
                configMapKeyRef:
                  name: gateway-server-prod
                  key: auth_server
            - name: REDIRECT_URL
              valueFrom:
                configMapKeyRef:
                  name: gateway-server-prod
                  key: redirect_url
            - name: USERS_URL
              valueFrom:
                configMapKeyRef:
                  name: gateway-server-prod
                  key: users_url
            - name: POSTS_URL
              valueFrom:
                configMapKeyRef:
                  name: gateway-server-prod
                  key: posts_url
            - name: COMMENTS_URL
              valueFrom:
                configMapKeyRef:
                  name: gateway-server-prod
                  key: comments_url
            - name: LIKES_URL
              valueFrom:
                configMapKeyRef:
                  name: gateway-server-prod
                  key: likes_url
            - name: FOLLOWERS_URL
              valueFrom:
                configMapKeyRef:
                  name: gateway-server-prod
                  key: followers_url
            - name: NOTIFICATIONS_URL
              valueFrom:
                configMapKeyRef:
                  name: gateway-server-prod
                  key: notifications_url
            - name: KEY_SECRET
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: KEY_SECRET