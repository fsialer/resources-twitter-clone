apiVersion: apps/v1
kind: Deployment
metadata:
  name: followers-service-prod
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: followers-service-prod
  template:
    metadata:
      labels:
        app: followers-service-prod
    spec:
      containers:
        - image: feralexis007/twitter-clone-followers-service:prod-c3e5edf
          name: followers-service-prod
          ports:
            - containerPort: 8084
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: followers-service-prod
                  key: db_host
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: MONGO_INITDB_ROOT_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: MONGO_INITDB_ROOT_PASSWORD
            - name: USERS_URL
              valueFrom:
                configMapKeyRef:
                  name: followers-service-prod
                  key: users-url