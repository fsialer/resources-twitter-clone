apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongo-notifications-pv-prod
  namespace: production
spec:
  storageClassName: standard
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/db
    type: DirectoryOrCreate