apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications-service
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notifications-service
  template:
    metadata:
      labels:
        app: notifications-service
    spec:
      containers:
        - image: feralexis007/twitter-clone-notifications-service:dev-5c54824
          name: notifications-service
          ports:
            - containerPort: 8085
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: notifications-service
                  key: db_host
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: mongo_user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: mongo_password

            - name: USERS_URL
              valueFrom:
                configMapKeyRef:
                  name: notifications-service
                  key: users_url
            - name: POSTS_URL
              valueFrom:
                configMapKeyRef:
                  name: notifications-service
                  key: posts_url
            - name: COMMENTS_URL
              valueFrom:
                configMapKeyRef:
                  name: notifications-service
                  key: comments_url
          volumeMounts:
            - name: azure-secrets
              mountPath: /mnt/secrets-store
              readOnly: true
      volumes:
        - name: azure-secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "azure-key-vault-secret"