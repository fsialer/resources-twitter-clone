apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: azure-keyvault-secret-provider
  namespace: development
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    keyvaultName: "twitter-clone-vault"
    tenantId: "8702951b-87d4-4c24-969b-4b254e6db4ce"
    objects: |
      array:
        - objectName: "clientidcodeauthorization"
          objectType: secret
        - objectName: "clientsecretcodeauthorization"
          objectType: secret
        - objectName: "clientidclientcredentials"
          objectType: secret
       -  objectName: "clientsecretclientcredentials"
          objectType: secret
       -  objectName: "postgresuser"
          objectType: secret
       -  objectName: "postgrespassword"
          objectType: secret
      -   objectName: "mongoinitdbrootusername"
          objectType: secret
      -   objectName: "mongoinitdbrootpassword"
          objectType: secret
      -   objectName: "connectionsendnotificationpost"
          objectType: secret  
      -   objectName: "keysecret"
          objectType: secret  

  secretObjects: # ðŸ‘ˆ Esto sincroniza los valores con Kubernetes Secrets
    - secretName: authorization-secrets
      type: Opaque
      data:
        - objectName: "clientidcodeauthorization"
          key: "CLIENT_ID_CODE_AUTHORIZATION"
        - objectName: "clientsecretcodeauthorization"
          key: "CLIENT_SECRET_CODE_AUTHORIZATION"
        - objectName: "clientidclientcredentials"
          key: "CLIENT_ID_CLIENT_CREDENTIALS"
        - objectName: "clientsecretclientcredentials"
          key: "CLIENT_SECRET_CLIENT_CREDENTIALS"
    - secretName: postgres-secrets
      type: Opaque
      data:
        - objectName: "postgresuser"
          key: "POSTGRES_USER"
        - objectName: "postgrespassword"
          key: "POSTGRES_PASSWORD"
    - secretName: mongo-secrets
      type: Opaque
      data:
        - objectName: "mongoinitdbrootusername"
          key: "MONGO_INITDB_ROOT_USERNAME"
        - objectName: "mongoinitdbrootpassword"
          key: "MONGO_INITDB_ROOT_PASSWORD"
    - secretName: gateway-secrets
      type: Opaque
      data:
        - objectName: "keysecret"
          key: "KEY_SECRET"
    - secretName: posts-secrets
      type: Opaque
      data:
        - objectName: "connectionsendnotificationpost"
          key: "CONNECTION_SEND_NOTIFICATION_POST"