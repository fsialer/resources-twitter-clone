apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications-service-dev
  namespace: development
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notifications-service-dev
  template:
    metadata:
      labels:
        app: notifications-service-dev
    spec:
      containers:
        - image: feralexis007/twitter-clone-notifications-service:dev-08ee1fd
          name: notifications-service-dev
          ports:
            - containerPort: 8085
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: notifications-service-dev
                  key: db_host
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: MONGO_INITDB_ROOT_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secrets
                  key: MONGO_INITDB_ROOT_PASSWORD

            - name: USERS_URL
              valueFrom:
                configMapKeyRef:
                  name: notifications-service-dev
                  key: users_url
            - name: POSTS_URL
              valueFrom:
                configMapKeyRef:
                  name: notifications-service-dev
                  key: posts-url
            - name: COMMENTS_URL
              valueFrom:
                configMapKeyRef:
                  name: notifications-service-dev
                  key: comments_url
